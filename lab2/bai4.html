<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Lab 2 Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container mb-5">
    <h3 class="mt-5">Bài 4: Modal + Tabs</h3>

    <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#accountModal">
        Tài khoản
    </button>
    
    <div class="modal fade" id="accountModal">
        <div class="modal-dialog">
            <div class="modal-content">
    
                <div class="modal-header">
                    <h5 class="modal-title">Tài khoản</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
    
                <div class="modal-body">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#m-login">
                                Đăng nhập
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#m-register">
                                Đăng ký
                            </button>
                        </li>
                    </ul>
    
                    <div class="tab-content mt-3">
                        <div class="tab-pane fade show active" id="m-login">
                            <input class="form-control mb-2" placeholder="Email">
                            <input type="password" class="form-control mb-2" placeholder="Mật khẩu">
                        </div>
                        <div class="tab-pane fade" id="m-register">
                            <input class="form-control mb-2" placeholder="Họ tên">
                            <input class="form-control mb-2" placeholder="Email">
                            <input type="password" class="form-control mb-2" placeholder="Mật khẩu">
                        </div>
                    </div>
                </div>
    
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                </div>
    
            </div>
        </div>
    </div>
