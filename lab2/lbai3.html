<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Lab 2 Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container mb-5">
    <h3 class="mt-5">Bài 3: Form trong Tabs</h3>

    <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#login">
                Đăng nhập
            </button>
        </li>
        <li class="nav-item">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#register">
                Đăng ký
            </button>
        </li>
    </ul>
    
    <div class="tab-content border p-3">
        <div class="tab-pane fade show active" id="login">
            <form>
                <input class="form-control mb-2" placeholder="Email">
                <input type="password" class="form-control mb-2" placeholder="Mật khẩu">
                <button class="btn btn-success">Đăng nhập</button>
            </form>
        </div>
    
        <div class="tab-pane fade" id="register">
            <form>
                <input class="form-control mb-2" placeholder="Họ tên">
                <input class="form-control mb-2" placeholder="Email">
                <input type="password" class="form-control mb-2" placeholder="Mật khẩu">
                <button class="btn btn-primary">Đăng ký</button>
            </form>
        </div>
    </div>
