<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Pilates - Bài 1 Carousel</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* 1. Màu nền xanh lá nhạt cho Navbar */
        .bg-custom-green {
            background-color: #e2f0d9 !important; /* Màu xanh lá pastel nhạt */
        }

        /* 2. Tùy chỉnh Logo */
        .navbar-brand img {
            height: 50px;
            border-radius: 5px;
        }

        /* 3. Font chữ và icon trên menu */
        .nav-link {
            color: #333 !important;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 5px; /* Khoảng cách giữa icon và chữ */
        }

        /* 4. Tùy chỉnh Carousel */
        .carousel-item img {
            height: 500px;
            object-fit: cover; /* Giữ tỉ lệ ảnh không bị móp */
        }

        /* 5. Tùy chỉnh nút điều hướng Carousel (Mũi tên) */
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            filter: invert(1); /* Đổi màu mũi tên sang màu tối nếu ảnh quá sáng */
        }

        /* 6. Phần ngôn ngữ góc phải */
        .language-switch a {
            text-decoration: none;
            color: #555;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-custom-green border-bottom py-3">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="#">
                <img src="img/logo-energy-pilates.png" alt="Energy Pilates">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-3">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-solid fa-list-ul"></i> Bài viết</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-solid fa-video"></i> Video</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-solid fa-circle-info"></i> Giới thiệu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-solid fa-calendar-days"></i> Sự kiện</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="accountDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fa-solid fa-user"></i> Tài khoản
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Đăng nhập</a></li>
                            <li><a class="dropdown-item" href="#">Đăng ký</a></li>
                        </ul>
                    </li>
                </ul>

                <div class="language-switch d-flex align-items-center">
                    <a href="#">Tiếng Việt</a>
                    <span class="mx-2 text-muted">|</span>
                    <a href="#">Tiếng Anh</a>
                </div>
            </div>
        </div>
    </nav>

    <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="2"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="3000">
                <img src="img/banner1.jpg" class="d-block w-100" alt="Banner Pilates 1">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="img/banner2.jpg" class="d-block w-100" alt="Banner Pilates 2">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="img/banner3.jpg" class="d-block w-100" alt="Banner Pilates 3">
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Trước</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Sau</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
